language: node_js

node_js:
  - 10

cache:
  directories:
    - ~/.cache

jobs:
  include:
    - stage: "Run linting"
      script: yarn lint
    - stage: "Run tests"
      name: "Run tests - unit tests"
      script: yarn test:unit
    - script: yarn test:e2e
      name: "Run tests - end-to-end tests"
    - stage: "Run deployment"
      script: skip
      deploy:
        provider: script
        script: yarn run deploy
        skip_cleanup: true
        on:
          branch: release-v2
